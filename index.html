    <header class="page-header">

<!-- RANDOM GIF GENERATOR -->

    <div class="menu">
      <span class="label label-info">Random GIF:</span>
      <div class="random-gif">

        <button type="button" name="gif-button" class="btn btn-default " id="gif-button">Generate GIF</button>

        <form class="form-group">
          <label class="gif-tag" for="gif-tag">Tag:</label>
          <input type="text" name="gif-tag" class="form-control" id="gif-tag" placeholder="Optional">
        </form>

        <div class="gif-image"></div>

      </div>
    </div>

    <hr></hr>

<!-- RANDOM STICKER GENERATOR -->

    <div class="menu">
      <span class="label label-info">Random Sticker:</span>
      <div class="random-sticker">

        <button type="button" name="search-button" class="btn btn-default " id="sticker-button">Generate Sticker</button>

        <form class="form-group">
          <label class="sticker-tag" for="sticker-tag">Tag:</label>
          <input type="text" name="sticker-tag" class="form-control" id="sticker-tag" placeholder="Optional">
        </form>

        <div class="sticker-image"></div>

      </div>
    </div>

    <hr></hr>
